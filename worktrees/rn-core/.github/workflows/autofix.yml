name: Autofix (Prettier + ESLint)

on:
  schedule:
    - cron: "0 5 * * *" # daily at 05:00 UTC
  workflow_dispatch: {}

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  autofix:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v5
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci --no-audit --no-fund

      - name: Run autofix (Prettier + ESLint)
        run: npm run autofix

      - name: Create PR with changes
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: automated autofix (prettier + eslint)"
          title: "chore: automated autofix (prettier + eslint)"
          body: "This PR was created automatically to apply formatting and lint fixes."
          branch: "autofix/${{ github.run_id }}"
          base: "main"
          labels: "autofix,chore"
          delete-branch: true
          signoff: true
