name: ğŸ¤– PR Automation

on:
  pull_request:
    types: [opened, reopened, synchronize, ready_for_review, edited]
  pull_request_review:
    types: [submitted, dismissed]
  check_suite:
    types: [completed]
  schedule:
    - cron: '*/15 * * * *'  # Run every 15 minutes instead of 3
  workflow_dispatch:
    inputs:
      debug:
        description: 'Enable debug logging'
        required: false
        default: 'false'

permissions:
  contents: write
  pull-requests: write
  checks: write
  issues: write

jobs:
  automate:
    name: Automate PR Workflow
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Analyze PRs
        id: analyze
        uses: actions/github-script@v7
        with:
          script: |
            const prs = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open'
            });

            for (const pr of prs.data) {
              console.log(`Processing PR #${pr.number}: ${pr.title}`);
              
              // Skip draft PRs
              if (pr.draft) {
                console.log('Draft PR - skipping');
                continue;
              }

              // Check dependencies
              const depMatch = pr.body?.match(/Depends on #(\d+)/);
              if (depMatch) {
                const depPR = await github.rest.pulls.get({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  pull_number: parseInt(depMatch[1])
                }).catch(() => null);

                if (depPR && depPR.data.state !== 'closed') {
                  await github.rest.issues.createComment({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    issue_number: pr.number,
                    body: `â³ Waiting for #${depMatch[1]}`
                  });
                  continue;
                }
              }

              // Check status
              const checks = await github.rest.checks.listForRef({
                owner: context.repo.owner,
                repo: context.repo.repo,
                ref: pr.head.sha
              });

              const reviews = await github.rest.pulls.listReviews({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: pr.number
              });

              // Update status
              let status = '';
              const checksPass = checks.data.check_runs.every(c => 
                c.conclusion === 'success' || c.conclusion === 'skipped'
              );
              const hasApproval = reviews.data.some(r => r.state === 'APPROVED');
              
              if (!checksPass) {
                status = 'â³ Waiting for checks';
              } else if (!hasApproval) {
                status = 'ğŸ‘€ Needs review';
                // Request review if not already requested
                if (!pr.requested_reviewers?.length) {
                  await github.rest.pulls.requestReviewers({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    pull_number: pr.number,
                    reviewers: ['IgorGanapolsky']
                  });
                }
              } else if (pr.mergeable) {
                status = 'âœ… Ready to merge';
                // Auto-merge if everything passes
                await github.rest.pulls.merge({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  pull_number: pr.number,
                  merge_method: 'squash'
                });
              }

              // Update PR status in first comment
              const comments = await github.rest.issues.listComments({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr.number
              });

              const statusComment = comments.data.find(c => 
                c.body.startsWith('ğŸ¤– PR Status')
              );

              const statusBody = `ğŸ¤– PR Status: ${status}\n\n` +
                `- Checks: ${checksPass ? 'âœ…' : 'â³'}\n` +
                `- Reviews: ${hasApproval ? 'âœ…' : 'ğŸ‘€'}\n` +
                `- Mergeable: ${pr.mergeable ? 'âœ…' : 'âŒ'}\n\n` +
                `Last updated: ${new Date().toISOString()}`;

              if (statusComment) {
                await github.rest.issues.updateComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  comment_id: statusComment.id,
                  body: statusBody
                });
              } else {
                await github.rest.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: pr.number,
                  body: statusBody
                });
              }
            }

      - name: Update Status Board
        if: always()
        run: |
          BOARD_ISSUE=$(gh issue list --label status-board --json number -q '.[0].number')
          
          if [ -z "$BOARD_ISSUE" ]; then
            gh issue create --title "ğŸ“Š Repository Status Board" --body "Initializing..." --label status-board
            BOARD_ISSUE=$(gh issue list --label status-board --json number -q '.[0].number')
          fi
          
          # Generate status board content
          CONTENT="# ğŸ“Š Repository Status Board\n\n"
          CONTENT+="## Pull Requests\n"
          CONTENT+=$(gh pr list --json number,title,headRefName,mergeable,isDraft --template '
          {{- range . -}}
          {{ if .isDraft }}ğŸ“{{ else if .mergeable }}âœ…{{ else }}â³{{ end }} #{{.number}}: {{.title}} (`{{.headRefName}}`)\n
          {{- end -}}
          ')
          
          CONTENT+="\n## Recent Actions\n"
          CONTENT+=$(gh run list --limit 5 --json name,status,conclusion,createdAt --template '
          {{- range . -}}
          {{- if eq .conclusion "success" }}âœ…{{ else if eq .conclusion "failure" }}âŒ{{ else }}â³{{ end }} {{.name}}: {{.status}}\n
          {{- end -}}
          ')
          
          CONTENT+="\n_Last updated: $(date -u)_"
          
          gh issue edit "$BOARD_ISSUE" --body "$CONTENT"
