# 2025 PR Orchestration Config

pr_management:
  auto_merge:
    enabled: true
    strategy: smart
    conditions:
      - checks_pass
      - approved_by_owner
      - no_conflicts
    merge_method: squash
    delete_branch: true

  dependencies:
    check_interval: 180
    auto_rebase: true
    block_merge: true

  auto_review:
    enabled: true
    reviewers:
      - IgorGanapolsky
    team_reviewers:
      - engineering

quality_gates:
  required_checks:
    - "CodeQL"
    - "SonarCloud"
    - "GitGuardian"
  coverage_threshold: 80
  sonar_quality_gate: true

auto_fix:
  enabled: true
  fixes:
    - type: lint
      tool: eslint
      auto_fix: true
    - type: format
      tool: prettier
      auto_fix: true
  retry_count: 3

monitoring:
  dashboard:
    update_interval: 180
    show_metrics: true

  notifications:
    slack:
      enabled: true
      channel: "#pr-updates"
    github:
      create_issues: true
      comment_on_pr: true

security:
  require_signed_commits: true
  block_force_push: true
  sensitive_files:
    patterns:
      - "**/*.key"
      - "**/*.pem"
    required_reviewers: 2
